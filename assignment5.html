<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</head>

<body>

    <br>
    <div class="container ">
        <div id="firstDiv">
            <form>
                <div class="row">
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="&#xF002; Search" aria-label="Search"
                            list="hotels" id="city_input" name="selected_hotel">
                        <datalist id="hotels"></datalist>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input class="form-control" id="checkin" placeholder="Check in" onchange="" />
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" id="checkout" placeholder="Check out" onchange="" />
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" id="familyRoom" value="" style="text-align-last:center; ">
                            <option value="" disabled selected hidden >&#xf0c0; Family rooms</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label class="whiteText" id="price">Price 2000</label><span id="maxPrice">max 2000</span>
                        <input type="range" class="custom-range" id="customRange" min="0" max="2000" step="10"
                            value="2000">
                    </div>
                    <div class="col-md-2">
                        <label class="whiteText" for="property">Property type</label>
                        <select class="selectWithoutColor" id="property" value="">
                            <option value="" selected >All</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="whiteText" for="guestrating">Guest rating</label>
                        <select class="selectWithoutColor" id="guestrating" value="">
                            <option value=""  selected >All</option>
                            <option value="2">0-2 Okay</option>
                            <option value="6">2-6 Fair</option>
                            <option value="7">6-7 Good</option>
                            <option value="8.5">7â€“8.5 Very Good</option>
                            <option value="10">8.5-10 Excellent</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="whiteText" for="hotellocation">Hotel Location</label>
                        <select class="selectWithoutColor" id="hotellocation" value="">
                            <option value=""  selected >All</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div id="secDiv">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="col-md-3"></div>
                        <div class="col-md-9" id="buttonMapDiv">
                            <button type="button" class="btn btn-primary btn-sm " data-toggle="modal"
                                data-target="#myModal">
                                <strong>
                                    View Map
                                </strong>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2 sortCss"><strong><label for="filters">Sort by</label></strong></div>
                    <div class="col-md-3">
                        <div class="row">
                            <select class="form-control" id="filters" value="">
                                <option value="" disabled selected hidden>Our recommendations...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-1" style="margin-top: 8px"><i class="fas fa-info-circle"></i></div>
                </div>
                <div id="hotel_loop"></div>

            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="modalHeading"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <iframe id="iframe"
                        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d116862.54554679655!2d90.40409584970706!3d23.749000170125925!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1550040341458"
                        width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
